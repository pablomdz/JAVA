<html>

           <head th:replace="/fragments/head :: head"></head>

    <body>
         <section class="vh-100" style="background: linear-gradient(to bottom, #94B3FD,#B983FF)">
         <div class="py-5"  >
           <div class="row d-flex justify-content-center align-items-center h-100 " style="margin:10px">

               <div class="card" style="border-radius: 1rem; z-index: 999;">
                 <div class="row g-0 " >

                   <div class="col-md-12  d-flex align-items-center " >
                       <div class="card-body p-6 p-lg-6 text-black"  style="text-align: center; z-index: 3">
                         <form action="/logincheck" method="POST">
                            <p th:if="${error != null}" th:text="${error}" style="width:100%;margin:10px; color:red;text-align: center" ></p>
                            <p th:if="${logout != null}" th:text="${logout}" style="width:100%;margin:10px;color:red;text-align: center"></p>

                            <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fa fa-briefcase fa-3x" style="color:black"></i>
                            <span class="h1 fw-bold mb-0">Portafolio Personal</span>
                         </div>

                         <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                         <div class="form-outline mb-4">
                           <input style="margin:10px" type="text" th:attr="value=${username}"  id="form2Example17" name="username" class="form-control form-control-lg" />
                           <label class="form-label" for="form2Example17">Email address</label>
                         </div>

                         <div class="form-outline mb-4">
                           <input style="margin:10px" type="password" th:attr="value=${password}"  name="password" id="form2Example27" class="form-control form-control-lg" />
                           <label class="form-label" for="form2Example27">Password</label>
                         </div>

                         <div class="pt-1 mb-4">
                           <button class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
                         </div>

                         <a class="small text-muted" href="#!">Forgot password?</a>
                         <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"  data-toggle="modal" data-target="#modalRegistrar" style="color: #393f81;">Register here</a></p>                  
                       
                       </form>

                      
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
       </section>
